<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Bug Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body onload="getIssues()">
  
    <div class="container"> 
      <!-- search bar -->
      <input type="search" id = "searchBar" placeholder="Search.." class="form-control">
       <!--logo  -->
      <h1> <img src="images/imageedit_1_9566284404.png" alt=""> Bug Tracker</h1>
      <!-- form -->
      <form id= "issueForm">
        <div class="form-group">
          <label for="issueDesc">Add New Issue:</label>
          <input type="text" class="form-control" id="issueDesc" placeholder="Enter Issue" required>
        </div>

        <div class="form-group">
          <label for="issueAssignedTo">Issue Owner:</label>
          <input type="text" class="form-control" id="issueAssignedTo" placeholder="Enter Owner" required>
        </div>
        
<!-- type, severity, and submission -->
        <div class="form-group">
            <label for="issueType">Type:</label>
            <select class="form-control" id="issueType">
                <option value="Software">Software</option>
                <option value="Hardware">Hardware</option>
                <option value="Project">Project</option>
                <option value="Maintenence">Maintenence</option>

            </select>

            <label for="issueSeverity">Severity:</label>
            <select class="form-control" id="issueSeverity">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button type="submit" id="subBtn" class="btn btn-success">Submit Issue</button>
        </div>
      </form>


     
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Edit Description</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id = "editDescModal">
            <div class="modal-body form-group">
              <textarea type="text" class="form-control" name="bookId" id="bookId" placeholder="Type here"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
          </div>
        </div>
      </div>
